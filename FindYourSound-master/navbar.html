<script>
let failHtml = '<li class="nav-item ms-auto">'
    failHtml += '<a class="nav-link text-white" href="login.html">Login</a>'
    failHtml += '</li>'
    failHtml += '<li class="nav-item ms-auto">'
    failHtml += '<a class="nav-link text-white" href="register.html">Register</a>'
    failHtml += '</li>'

    let successHtml = '<li class="nav-item ms-auto">'
    successHtml += '<a class="nav-link text-white">Welcome ' + localStorage.getItem("user") + '</a>'
    successHtml += '</li>'
    successHtml += '<li class="nav-item ms-auto">'
    successHtml += '<a id="log-out" class="nav-link text-white" href="index.html">Log Out</a>'
    successHtml += '</li>'

    if (localStorage.getItem("user")) {
        $("#user-area").append(successHtml);
        $("#log-out").click(function() {
            localStorage.removeItem("user");
            location.reload();
        });

    } else {
        $("#user-area").append(failHtml);
    }
</script>
